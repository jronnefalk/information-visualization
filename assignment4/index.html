<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Node-Link Diagrams with Controls</title>
    <style>
        /* Add some basic styling */
        .diagram-container {
            display: inline-block;
            margin-right: 20px;
            vertical-align: top;
        }
        #controls {
            margin-bottom: 20px;
        }
        #controls label {
            display: block;
            margin-bottom: 10px;
        }
        #controls select {
            width: 100%;
        }
        svg {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <div id="controls1" class="controls">
            <label for="datasetDropdown1">Dataset:</label>
            <select id="datasetDropdown1"></select>
        </div>
        <svg id="svg1" width="800" height="800"></svg>
    </div>

    <div class="diagram-container">
        <div id="controls2" class="controls">
            <label for="datasetDropdown2">Dataset:</label>
            <select id="datasetDropdown2"></select>
        </div>
        <svg id="svg2" width="800" height="800"></svg>
    </div>

    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Load our custom JavaScript -->
    <script src="main.js"></script>
</body>
</html>
