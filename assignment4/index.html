<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node-Link Diagram</title>
    <style>
        /* Add some basic styling */
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .node {
            fill: #ccc;
            stroke: #fff;
            stroke-width: 1.5px;
        }

        text {
            font-family: sans-serif;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <!-- This is where the visualization will be rendered -->
    <svg width="1500" height="900"></svg>
    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Load our custom JavaScript -->
    <script src="main.js"></script>
</body>
</html>
