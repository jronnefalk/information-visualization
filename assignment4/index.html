<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Node-Link Diagrams with Controls</title>
    <style>
        .diagram-container {
            display: inline-block;
            margin-right: 20px;
            vertical-align: top;
        }
        #controls {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #controls label {
            display: block;
            margin-bottom: 10px;
        }
        #controls select, #controls input[type="range"] {
            width: 100%;
        }
        svg {
            border: 1px solid #ccc;
        }
        .nodes .selected {
            stroke: #000;
            stroke-width: 2px;
        }
        .labels {
            font-family: Arial;
            font-size: 9px;
            fill: #333;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <div id="controls1" class="controls">
            <label for="datasetDropdown1">Dataset:</label>
            <select id="datasetDropdown1"></select>
            <label for="nodeSizeSlider1">Node Size Threshold:</label>
            <input type="range" id="nodeSizeSlider1" min="0" max="180" step="1" value="0">
            <label for ="strengthSlider1">Strength:</label>
            <input type="range" id="strengthSlider1" min="0" max="100" step="0.01" value="0.5">
        </div>
        <svg id="svg1" width="800" height="800"></svg>
    </div>

    <div class="diagram-container">
        <div id="controls2" class="controls">
            <label for="datasetDropdown2">Dataset:</label>
            <select id="datasetDropdown2"></select>
            <label for="nodeSizeSlider2">Node Size Threshold:</label>
            <input type="range" id="nodeSizeSlider2" min="0" max="180" step="1" value="0">
            <label for ="strengthSlider2">Strength:</label>
            <input type="range" id="strengthSlider2" min="0" max="100" step="0.01" value="0.5">
        </div>
        <svg id="svg2" width="800" height="800"></svg>
    </div>

    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Load our custom JavaScript -->
    <script src="main.js"></script>
</body>
</html>
